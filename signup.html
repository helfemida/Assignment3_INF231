<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex">

        <div class="lg:w-[50%] h-[100vh] mx-auto">
            <div class="w-full max-w-[300px] mx-auto lg:max-w-[500px]">
                <header class="py-10">
                    <div>
                        <h1 class="text-[20px] font-bold">Fiber</h1>
                        <div></div>
                    </div>
                </header>

                <div class="flex flex-col gap-1">
                    <h1 class="text-[35px] font-bold">Create your Fiber account</h1>
                    <label class="text-[20px] font-bold" for="name">Your name</label>
                    <input class="w-full h-14 border border-gray-300 text-[20px] px-4 mb-6" type="text" placeholder="John Doe">
                    <label class="text-[20px] font-bold" for="email">E-mail</label>
                    <input class="w-full h-14 border border-gray-300 text-[20px] px-4 mb-6" type="email" placeholder="john@example.com">
                    <label class="text-[20px] font-bold" for="password">Password</label>
                    <input class="w-full h-14 border border-gray-300 text-[20px] px-4 mb-6" type="password" placeholder="At least 8 characters">
                    <div class="flex gap-3 items-start">
                        <input class="w-[30px] h-[30px]" type="checkbox">
                        <p class="text-[19px]">
                            By creating an account on Fiber, you agree to the <a class="text-indigo-700" href="">Terms & Conditions.</a>
                        </p>
                    </div>
                    <a href="fisrt.html">
                        <button class="bg-indigo-700 text-white h-14 w-[100%] text-[20px] font-bold border rounded  my-10 mb-3 lg:w-[100%]">Create Fiber Account</button>
                    </a>
                    <p class="text-center">Already have an account? <a class="text-indigo-700" href="">Sign in</a></p>
                </div>
            </div>
        </div>

        <div class="hidden lg:flex lg:bg-indigo-700 lg:w-[50%]" >
            <div class="w-full max-w-[700px] mx-auto">
                <div class="flex flex-col justify-center items-center h-[80%]">
                    <img class="mb-5" src="Assets/Sign Up Image.png" alt="sign uP" width="600px">
                    <p class="text-[50px] font-bold text-white my-3">Unparalled Templates</p>
                    <P class="text-[20px] text-white text-center w-[500px]">Crafted by a team a professional designers, our temaplates are eunparalleled in the market.</P>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
